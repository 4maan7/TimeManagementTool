<html>
<head>
  <style>
    body{
      background-color: #274269
     }

    .calendar {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(24, 1fr);
    }
    .calendar-cell {
      border: 1px solid white;
      text-align: center;
      vertical-align: middle;
      color: white;
    }
    .time-column {
      width: 200px;
      text-align: center;
      border-right: 1px solid white;
    }
    .task-input {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      resize: none;
    }
    .focustitle{
      text-align: center;
      z-index: 1;
    }
    .container{
      margin: auto;
      width: 600px;
      height: 250px;
    }
    h1{
      text-align: center;
      color: white;
      font-family: calibri;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

  </style>
</head>
